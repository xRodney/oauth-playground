{#include base}
    {#title}Login{/title}
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">Login</span>
                    {#if error == "invalid_credentials"}
                    <div class="error-popup" id="error-popup">Invalid credentials</div>
                    {/if}
                    <form action="/auth" method="post">
                        <input type="hidden" name="sessionId" value="{sessionId}">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" name="username" type="text" class="validate"
                                  value="{loginHint}" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" name="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center-align">
                                <button class="btn waves-effect waves-light" type="submit">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                    <h6>Predefined accounts:</h6>
                    <ul class="collection">
                        <li class="collection-item">bob / Password1</li>
                        <li class="collection-item">user / user</li>
                    </ul>
    <form action="/auth/passwordless" method="post" class="right-align">
    <input type="hidden" name="sessionId" value="{sessionId}">
    <small>Pst, you can try
        <button type="submit" class="link-button">passwordless login</button>
        .</small>
    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/include}
