<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-popup {
            background-color: rgb(253, 237, 237);
            color: rgb(95, 33, 32);
            padding: 12px 20px;
            text-align: center;
            border-radius: 4px;
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            background-color: #007BFF;
        }

        .btn:hover {
            background-color: #0056b3
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">Login</span>
                    {#if error == "invalid_credentials"}
                    <div class="error-popup" id="error-popup">Invalid credentials</div>
                    {/if}
                    <form action="/auth" method="post">
                        <input type="hidden" name="sessionId" value="{sessionId}">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" name="username" type="text" class="validate"
                                  value="{loginHint}" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" name="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center-align">
                                <button class="btn waves-effect waves-light" type="submit">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                    <h6>Predefined accounts:</h6>
                    <ul class="collection">
                        <li class="collection-item">bob / Password1</li>
                        <li class="collection-item">user / user</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
