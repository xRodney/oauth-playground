<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .btn {
            width: 100%;
            background-color: #007BFF;
        }

        .btn:hover {
            background-color: #0056b3
        }

        .collection {
            border: none;
        }

        .collection-item {
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">Consents</span>
                    <h6>Hello <strong>{user.login}</strong></h6>
                    <p>You are authorizing to <strong>{client.description}</strong>, which requests the following permissions from you:</p>
                    <form action="/auth/consent" method="post">
                        <input type="hidden" name="sessionId" value="{sessionId}">
                        <div class="row">
                            <div class="input-field col s12">
                                <ul class="collection">
                                    {#each scopes}
                                    <li class="collection-item">
                                        <label>
                                            <input type="checkbox" name="scope" value="{it}" checked />
                                            <span>{it}</span>
                                        </label>
                                    </li>
                                    {/each}
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center-align">
                                <button class="btn waves-effect waves-light" type="submit">
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
