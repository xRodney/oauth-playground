{#include base}
    {#title}Login{/title}
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align">Consents</span>
                    <h6>Hello <strong>{user.login}</strong></h6>
                    <p>You are authorizing to <strong>{client.description}</strong>, which requests the following permissions from you:</p>
                    <form action="/auth/consent" method="post">
                        <input type="hidden" name="sessionId" value="{sessionId}">
                        <div class="row">
                            <div class="input-field col s12">
                                <ul class="collection">
                                    {#each scopes}
                                    <li class="collection-item">
                                        <label>
                                            <input type="checkbox" name="scope" value="{it}" checked />
                                            <span>{it}</span>
                                        </label>
                                    </li>
                                    {/each}
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center-align">
                                <button class="btn waves-effect waves-light" type="submit">
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/include}
